<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suessmaus Karte Gemeindebau Wien</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .panel {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #f5b342;
      padding: 8px 10px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      font-size: 14px;
      line-height: 1.4;
      width: 320px;
      max-width: calc(100% - 20px);
    }
    .panel h1 { margin: 0 0 6px; font-size: 16px; font-weight: 700; }
    .panel label { display: flex; align-items: center; gap: 6px; user-select: none; }
    .toggle-row { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .search-box { margin-top: 8px; }
    .search-input {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .suggestions-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      margin-top: 2px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-height: 180px;
      overflow-y: auto;
      z-index: 1500;
    }
    .suggestions-item { padding: 6px 8px; cursor: pointer; }
    .suggestions-item:hover { background: #f0f4ff; }
    .time-control { display: flex; align-items: center; gap: 8px; margin-top: 6px; }
    .slider-container {
      position: relative;
      height: 36px;
      flex: 1;
    }
    .slider-track {
      position: absolute;
      left: 0;
      right: 0;
      top: 14px;
      height: 6px;
      background: #444;
      border-radius: 4px;
    }
    .thumb {
      position: absolute;
      top: 8px;
      width: 16px;
      height: 16px;
      margin-left: -8px;
      background: #f7941d;
      border: 2px solid #111;
      border-radius: 50%;
      cursor: pointer;
      z-index: 3;
      touch-action: none;
    }
    .thumb.max { z-index: 4; }
    details.legend {
      margin-top: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #f5b342;
      display: inline-block;
      width: auto;
      max-width: 100%;
    }
    details.legend summary {
      font-weight: 600;
      cursor: pointer;
      outline: none;
      list-style: none;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    details.legend summary::-webkit-details-marker { display: none; }
    details.legend summary::before { content: ">"; font-size: 12px; }
    details.legend[open] summary::before { content: "v"; }
    .legend-row { display: flex; align-items: center; gap: 8px; font-size: 12px; margin: 3px 0; }
    .legend-swatch { width: 22px; height: 12px; border: 1px solid #333; border-radius: 3px; flex-shrink: 0; }
    .timelapse-btn {
      padding: 8px 10px;
      border: none;
      border-radius: 6px;
      background: #f7941d;
      color: #111;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      flex-shrink: 0;
    }
    .timelapse-btn:hover { background: #f9a63f; }
    .timeline { display: none; margin-top: 8px; font-size: 12px; }
    .timeline-bar {
      position: relative;
      height: 10px;
      background: rgba(0,0,0,0.15);
      border-radius: 6px;
      overflow: hidden;
      margin-top: 4px;
    }
    .timeline-progress {
      position: absolute;
      left: 0; top: 0; bottom: 0;
      width: 0%;
      background: #c0392b;
      transition: width 0.1s linear;
    }
    .bottom-row { display: flex; gap: 6px; margin-top: 6px; align-items: flex-start; flex-wrap: wrap; }
    .pie-wrap { flex: 1 1 150px; }
    .legend-wrap { flex: 1 1 130px; }
    .ol-popup {
      position: absolute;
      background: white;
      padding: 8px 10px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
      font-family: system-ui, sans-serif;
      font-size: 13px;
      min-width: 200px;
    }
    .ol-popup a { color: #1a73e8; text-decoration: none; }
    .ol-popup a:hover { text-decoration: underline; }
    @media (max-width: 540px) {
      .panel {
        left: 50%;
        right: auto;
        transform: translateX(-50%);
        width: calc(100% - 18px);
      }
      .toggle-row { justify-content: center; }
      details.legend { margin-top: 8px; }
      .timelapse-btn .tl-label { display: none; }
      .bottom-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="panel">
    <h1>Suessmaus Karte Gemeindebau Wien</h1>
    <div class="search-box">
      <div style="position:relative;">
        <input id="hof-search" class="search-input" type="text" placeholder="Suche (HOFNAME) - min. 3 Zeichen" autocomplete="off">
        <div id="hof-suggestions" class="suggestions-list" style="display:none;"></div>
      </div>
    </div>
    <div style="margin-top:8px; margin-bottom:6px;" class="toggle-row">
      <div><strong>Basemap:</strong></div>
      <label><input type="radio" name="basemap" value="bmap" checked> Topo</label>
      <label><input type="radio" name="basemap" value="ortho"> Orthofoto</label>
      <label><input id="gemeindebau-toggle" type="checkbox" checked> Gemeindebau</label>
    </div>
    <div style="margin-top:4px;">
      <div style="font-weight:600;">Baujahr filtern <span id="year-labels">(1743 – 2025)</span></div>
      <div class="time-control">
        <button id="timelapse-btn" class="timelapse-btn"><span>▶</span><span class="tl-label">Timelapse</span></button>
        <div class="slider-container" id="year-slider-row">
          <div class="slider-track"></div>
          <div id="thumb-min" class="thumb min" role="slider" aria-label="Minimum Baujahr"></div>
          <div id="thumb-max" class="thumb max" role="slider" aria-label="Maximum Baujahr"></div>
        </div>
      </div>
      <div id="wohnungs-count" style="font-size:12px; margin-top:4px;">Wohnungsanzahl: -</div>
    </div>
    <div class="bottom-row">
      <div class="pie-wrap">
        <svg id="pie-svg" width="220" height="140" viewBox="0 0 220 140" aria-label="Wohnungsanzahl Übersicht"></svg>
      </div>
      <div class="legend-wrap">
        <details class="legend" id="legend">
          <summary>Legende</summary>
          <div id="legend-content"></div>
        </details>
      </div>
    </div>
    <div id="timeline" class="timeline">
      <div style="font-weight:600;">Timeline <span id="timeline-year"></span></div>
      <div class="timeline-bar">
        <div id="timeline-progress" class="timeline-progress"></div>
      </div>
    </div>
  </div>
  <div id="map"></div>

  <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
  <script type="module" src="./app.js"></script>
</body>
</html>
